log4j.rootCategory=INFO, console, rfile

log4j.logger.org.apache.zookeeper=ERROR
log4j.logger.org.apache.zookeeper.ZooKeeper=ERROR
log4j.logger.org.apache.zookeeper.ClientCnxn=ERROR


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n


log4j.appender.rfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.rfile.File=../log/server.log
log4j.appender.rfile.layout=org.apache.log4j.PatternLayout
log4j.appender.rfile.layout.ConversionPattern=%d [%t] %-5p %c - %m%n